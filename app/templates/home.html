<html>
  <head>
    <meta charset="utf-8" />
    <title>Welcome to Sweeper</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    {% if session %}
        <h1>Welcome {{session.userinfo.name}}!</h1>
        <p><a href="/logout">Logout</a></p>
        <div><pre>{{pretty}}</pre></div>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
    {% endif %}
  </body>
</html>
